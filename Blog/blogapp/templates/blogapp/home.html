{% extends 'blogapp/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Post</h1>
    <ul>
        {% for post in object_list %}
            <li> <a href="{% url 'article' post.id %}">{{post.title}}</a>  - {{post.author.first_name}} {{post.author.last_name}}<br>
            {{post.body|truncatewords:100}}...</li>
        {% endfor %}
    </ul>
{% endblock %}
